version: '1.0.{build}'
configuration:
- Debug
- Release
platform: Any CPU
before_build:
- appveyor-retry dotnet restore -v Minimal
build_script:
- dotnet build "TransientFaultHandling.Core" -c %CONFIGURATION%
after_build:
- dotnet pack "TransientFaultHandling.Core" -c %CONFIGURATION% --no-build
cache:
- '%USERPROFILE%\.nuget\packages'